<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sample Test File</title>
<script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="jquery.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../src/jquery.ci_validation.js"></script>
<script language="JavaScript" type="text/javascript">
// ==============================
// required
// ==============================
function testRequiredSuccess() {
	var validator = new $.CI_Validation();
	validator.set_rules('name', 'fukata', 'NAME', 'required');
	assertTrue(validator.run());
}
function testRequiredFailed() {
	var validator = new $.CI_Validation();
	validator.set_rules('name', null, 'NAME', 'required');
	assertFalse(validator.run());
}

// ==============================
// max_length 
// ==============================
function testMaxLengthSuccess() {
	var validator = new $.CI_Validation();
	validator.set_rules('name', 'fukata', 'NAME', 'max_length[10]');
	assertTrue(validator.run());
}
function testMaxLengthFailed() {
	var validator = new $.CI_Validation();
	validator.set_rules('name', 'tatsuya.fukata', 'NAME', 'max_length[10]');
	assertFalse(validator.run());
}

</script>
</head>

<body>
<h1>Sample Test File</h1>
</body>

</html>
